<html>
<head>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
<script type="text/babel">
  'use strict';

  // 컴포넌트는 무조건 대문자로 시작
  // 태그들은 소문자로 쓴다
  class LikeButton extends React.Component {
    constructor(props) {
      super(props);
      this.state = {liked: false};
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.';
      }

      // return에는 태그가 하나 와야한다 두개 오려면 태그를 감싸야한다
      return (
        
        <button onClick={() => this.setState({liked: true})}>  // 객체를 함부로 바꾸지 마라, 복사해라(불변성)
          Like
          { 1+ 1 } //자바스크립트코드는 {} 중괄호로 꼭 묶어야한다
        </button>
      );
    }
  }
</script>
<script type="text/babel">
  // ReactDOM.render(<LikeButton/>, document.querySelector('#root')); // React 17버전 코드
  ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />); //React 18버전 코드
</script>
</body>
</html>
